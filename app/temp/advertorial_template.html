<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advertorial</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #1f2937;
      line-height: 1.6;
    }
    .wrap { max-width: 1024px; margin: 0 auto; padding: 24px; }
    header { border-bottom: 1px solid #e5e7eb; padding-bottom: 16px; }
    header h1 { font-size: 2rem; margin: 0; font-weight: 800; }
    header p { font-size: 1.1rem; color: #6b7280; }
    .proof { padding: 16px 0; }
    .stars { display: flex; gap: 4px; }
    .star { width: 18px; height: 18px; background: #ffb703; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 12px; }
    .grid img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    .content { margin: 24px 0; }
    .content h2 { font-size: 1.5rem; margin-bottom: 12px; }
    .cta-wrap { margin-top: 16px; }
    .cta { display: inline-block; padding: 12px 20px; border-radius: 999px; background: #ea580c; color: white; text-decoration: none; font-weight: bold; }
    .cta:hover { background: #c2410c; }
    .caption { font-size: 0.9rem; color: #6b7280; margin-top: 8px; }
    footer { text-align: center; color: #9ca3af; font-size: 0.8rem; margin-top: 32px; border-top: 1px solid #e5e7eb; padding: 12px 0; }
  </style>
</head>
<body>
  <div id="app" class="wrap"></div>

  <script>
    const IMAGE_URL = "https://i.postimg.cc/ZnrzyPCZ/Chat-GPT-Image-Sep-28-2025-07-52-51-PM.png";

    // Escape helper
    function esc(str) {
      return String(str || "").replace(/[&<>'"]/g, 
        c => ({'&':'&amp;','<':'&lt;','>':'&gt;',"'":'&#39;','"':'&quot;'}[c]));
    }

    // Demo data for preview
    function demoData() {
      return {
        title: "The K-Cup That Has Coffee Snobs Buying a Keurig",
        subtitle: "People all over the USA are loving this coffee.",
        body: "The story starts in Nicaragua, the land of lakes and volcanoes, where fertile volcanic soil grows the best beans.",
        cta: "Get Started",
        captions: "Over 100,000+ happy customers • Limited time offer"
      };
    }

    // Use backend data if available
    const data = (window.ADVERTORIAL_DATA && typeof window.ADVERTORIAL_DATA === "object")
      ? window.ADVERTORIAL_DATA
      : demoData();

    const root = document.getElementById("app");

    // Header
    const header = document.createElement("header");
    header.innerHTML = `
      <h1>${esc(data.title)}</h1>
      <p>${esc(data.subtitle)}</p>
    `;
    root.appendChild(header);

    // Proof / stars + grid
    const proof = document.createElement("section");
    proof.className = "proof";
    proof.innerHTML = `
      <div class="stars">
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      </div>
      <div class="grid">
        <img src="${IMAGE_URL}" alt="Product 1" />

      </div>
    `;
    root.appendChild(proof);

    // Body / CTA
    const content = document.createElement("section");
    content.className = "content";
    content.innerHTML = `
      <h2>Is this the most delicious k-cup ever made?</h2>
      <p>${esc(data.body)}</p>
      <div class="cta-wrap">
        <a class="cta" href="#" data-cta>${esc(data.cta)}</a>
        <div class="caption">${esc(data.captions)}</div>
      </div>
    `;
    root.appendChild(content);

    // Footer
    const footer = document.createElement("footer");
    footer.innerHTML = `
      © ${new Date().getFullYear()} Your Brand. All rights reserved.
    `;
    root.appendChild(footer);
  </script>
</body>
</html>
